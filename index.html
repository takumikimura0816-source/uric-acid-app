<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uric Acid Detector</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      text-align: center;
    }
    .card {
      background: rgba(0,0,0,0.4);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #fff;
      color: #0077ff;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #0077ff;
      color: white;
    }

    /* New styles for UA status */
    .ua-status {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 15px;
    }
    .safe {
      color: #00ff88;
    }
    .warning {
      color: #ff4444;
    }

    /* Small image style */
    .ua-img {
      width: 60px;
      height: 60px;
      margin-bottom: 15px;
      border-radius: 12px; /* optional: makes corners rounded */
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="ua-icon.png" alt="UA Icon" class="ua-img">
    <h1>NFC Uric Acid Check</h1>
    <p id="status">Click below to scan NFC</p>
    <button onclick="scanNFC()">üì° Scan NFC</button>
  </div>

  <script>
    let warningTimer;

    async function scanNFC() {
      if ('NDEFReader' in window) {
        try {
          const ndef = new NDEFReader();
          await ndef.scan();
          updateStatus("Scanning... Tap NFC tag");

          // set warning timer for 10 sec
          warningTimer = setTimeout(() => {
            updateStatus("UA level: Warning ‚ö†Ô∏è", "warning");
          }, 10000);

          // when NFC tag is read
          ndef.onreading = (event) => {
            clearTimeout(warningTimer);
            updateStatus("UA level: Safe ‚úÖ", "safe");
          };

        } catch (error) {
          updateStatus("Error: " + error);
        }
      } else {
        updateStatus("NFC not supported on this device ‚ùå");
      }
    }

    function updateStatus(message, type) {
      const statusEl = document.getElementById("status");
      statusEl.className = "ua-status"; // reset classes
      if (type === "safe") statusEl.classList.add("safe");
      else if (type === "warning") statusEl.classList.add("warning");
      statusEl.innerText = message;
    }
  </script>
</body>
</html>
